<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="product-card">
        <div class="promo">
            <span>промокод</span>
        </div>
        <div class="top-icons">
            <div class="left-icons">
                <span class="icon">
                    <img src="square.png" alt="Square Icon">
                </span>
                <span class="icon">
                    <img src="like.png" alt="Heart Icon">
                </span>
            </div>
            <div class="right-icons">
                <span class="icon">
                    <img src="cart.png" alt="Cart Icon">
                </span>
            </div>
        </div>
        <div class="product-details">
            <div class="product-image">
                <img src="hone.png" alt="Xiaomi 12 Lite">
            </div>
            <div class="credit-options">
                <span class="credit">КРЕ<span class="dash__credit">ДИТ</span><br> ДО <span class="num">36</span> МЕС</span>
                <span class="halva">ХАЛ<span class="dash__halva">ВА</span>* <br>ДО <span class="num">8</span> МЕС</span>
                <span class="rassr">РАССРО<span class="dash__rassr">ЧКА</span>*<br> ДО <span class="num">12</span> МЕС</span>
            </div>
        </div>
        <div class="product-info">
            <span class="brand">Xiaomi</span>
            <span class="name">Смартфон Xiaomi 12 Lite (6/128 Черный)</span>
        </div>
        <div class="pricing">
            <span>Акция:</span><span class="discounted-price">1279.00</span>
            <span class="original-price">1378.98</span>
        </div>
        <div class="bonus">
            <span>Вернём до <span class="back">47.09</span> на <span class="bonus__card">бонусную карту</span></span>
            <small>*тип рассрочки при которой скидка не действует</small>
        </div>
        <div class="timer">
            <span>до конца акции осталось: 02:04:21</span>
        </div>
    </div>
</body>
</html>
