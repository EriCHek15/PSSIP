<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sokolovskii</title>
</head>
<body>
    <div class="modal">
        <h2>Адрес доставки</h2>
        <p>Чтобы мы могли показать Вам актуальный перечень товаров, нам необходимо знать адрес, по которому Вы хотели бы получить заказ.</p>
        <div class="flex">
            <p class = "button__text">
                Вы не авторизованы, войдите в личный кабинет.
            </p>
            <button class="join__button">
                <img src="exit-svgrepo-com.svg" alt="">
                <p style="font-size:21px">Войти</p>
            </button>
        </div>
        <input type="text" placeholder="Населенный пункт">
        <input type="text" placeholder="Улица">
        <div class="flex">
            <input class="mini" type="text" placeholder="Дом">
            <input class="mini" type="text" placeholder="Корпус">
        </div>
        <button>Сохранить адрес доставки</button>
    </div>
</body>
</html>
